<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 HTML CSS | Quiz Form</title>
    <meta name="description" content="quiz form practice using html and css hieu ngo">

    <link rel="stylesheet" href="styles/quiz.css">

<body>
<header>
    <h1>Quiz Form</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Question 1</legend>
            <label for="q1">CSS stands for Cascading Style _ _ _ _ _ _</label>
            <input type="text" id="q1" name="q1">
        </fieldset>
        <fieldset>
            <legend>Question 2</legend>
            <label for="q2">"What is the main purpose of CSS in web development?"</label>
            <textarea id="q2" name="q2" rows="4" placeholder=""></textarea>
        </fieldset>
        <fieldset>
            <legend>Question 3</legend>
            <label for="q3">Where should the link tag that references your .css go?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One</option>
                <option value="">body section</option>
                <option value="">footer section</option>
                <option value="">head section</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Question 4</legend>
            <label for="q4">How many primary colors are used in web design and CSS for creating various colors?</label>
            <input type="number" id="q4" name="q4">
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>





</main>
