<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
<header>
    <h1>WDD 130 | Hieu Ngo | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for ="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname">
            <label for="email">Email:</label>
            <input type="email" id="useremail" name="useremail">
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favorite browser?</label>
            <select id="browser" name="browser">
                <option value="firefox">Firefox</option>
                <option value="chrome">Chrome</option>
                <option value="Safari">Safari</option>
                <option value="Brave">Brave</option>
                <option value="Other">Other</option>
            </select>
            <label for="pet">Do you have a pet?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the places you have visited:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Grand Canyon, Eiffel Tower, Hawaii, Amsterdam..."></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>
    <p>©2024 ⛏ HTML Form - User Poll Activity ⛏ Hieu Ngo ⛏</p>
</footer>
</body>
</html>
