<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Quiz Form</title>
</head>
<body>
<header>
    <h1>Quiz Form</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Question 1</legend>
            <label for="q1">(Fill in the blank) blah blah blah </label>
            <input type="text" id="q1" name="q1">
        </fieldset>
        <fieldset>
            <legend>Question 2</legend>
            <label for="q2">Short answer question</label>
            <textarea id="q2" name="q2" rows="4" placeholder="Grand Canyon, Eiffel Tower, Hawaii, Amsterdam..."></textarea>
        </fieldset>
        <fieldset>
            <legend>Question 3</legend>
            <label for="q3">Dropdown or combo box</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Question 4</legend>
            <label for="q4">integer answer</label>
            <input type="number" id="q4" name="q4">
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>





</main>
