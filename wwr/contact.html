    <header>
        <nav>
            <ul class="navigation">
                <img src="images/logo.png" alt="logo">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4751689.035976151!2d-115.35782448457557!3d38.42817462910365!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8734d6a55e781603%3A0xf88b6064b3b71813!2sGrand%20Canyon%20Expeditions!5e0!3m2!1sen!2sus!4v1697416640557!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        
        <form>
            <fieldset>
                <legend>Contact Us</legend>
                <div class="form-item">
                <label for ="name">Name</label>
                <input type="text" id="name" name="name">
                </div>
                <div>
                <label for="email">Email:</label>
                <input type="email" id="useremail" name="useremail">
                </div>
                <div>
                <label for="q3"></label>
                <select id="q3" name="q3">
                    <option value="">General Question</option>
                    <option value="">Reservation</option>
                    <option value="">Suggestion/Complaints</option>
                </select>
                </div>
                <label for="q2">Type your questions/inquiry/suggestions here.</label>
                <div>
                    <textarea id="q2" name="q2" rows="4" placeholder=""></textarea>
                </div>
                <label for="pet">Have you visited us before?</label>
                <input type="checkbox" id="pet" name="pet">

                <div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>

        <section class="adventure">
            <h2>Meet our Employees</h2>
            <figure class="fig1">
                <img src="images/employees.jpg" alt="Bottom of the Grand Canyon" width="400">
                <figcaption>From left to right: Rhiannon Aiyana, Elanor Aiyana, Christen Christopherson</figcaption>

            </figure>
        </section>
    </main>






    
    <footer>
